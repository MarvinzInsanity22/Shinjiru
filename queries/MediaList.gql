query ($userId: Int) {
  MediaListCollection(userId: $userId, type: ANIME) {
    lists {
      entries {
        id
        status
        score
        progress
        repeat
        priority
        private
        notes
        hiddenFromStatusLists
        customLists
        media {
          id
          title {
            english
            romaji
            native
            userPreferred
          }
          description
          format
          status
          episodes
          duration
          coverImage {
            large
          }
          synonyms
          genres
          tags {
            name
          }
          nextAiringEpisode {
            airingAt
            episode
          }
          relations {
            edges {
              relationType
              node {
                id
              }
            }
          }
        }
      }
    }
  }
}
